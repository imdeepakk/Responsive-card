<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Deepak.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Deepak Vishwakarma</span> 
            <span class="job">Front-End Developer</span> 
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/iiamdeepakk" target="_blank" style="background: #0a66c2 ;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://x.com/iiamdeepakk" target="_blank" style="background: #1da1f2  ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/iiamdeepakk/" target="_blank" style="background: #e1306c ;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/imdeepakk" target="_blank" style="background: #000000;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <a
            href="https://www.instagram.com/iiamdeepakk/" target="_blank"
            button class="button">Let's talk</button>
            </a>
            <a
            href="https://www.linkedin.com/in/iiamdeepakk" target="_blank"
            button class="button">Follow</button>
            </a>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
           
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">12k</span>
                    </div>
        </div>
        </div>
       
</body>
</html>
